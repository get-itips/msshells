name: CI

# Run every day at 2AM 
on:
  schedule:
  - cron: "0 2 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Run script
        run: ./checker.ps1

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Update ${{ ChangedModules }}
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          title: 'Automatic update of modules'
          body: |
            Hello there üëã
            New version(s) of modules have been detected so I updated your repository üéâ
            ‚úÖ Please review them and merge
            ‚è∞ I'll check all the modules tomorrow
            
            <sub>Auto-generated by [create-pull-request][1]</sub>

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            autoupdate
          draft: false
