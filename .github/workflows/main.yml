name: Autoupdater

# Run every day at 2AM 
on:
  schedule:
  - cron: "0 2 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Run script
        id: checker
        run: ./checker.ps1

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Update ${{ steps.checker.outputs.changed }}
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          title: Automatic update of ${{ steps.checker.outputs.changed }}
          body: |
            Hello there ğŸ‘‹
            ğŸš¨ New ${{ steps.checker.outputs.version }} of ${{ steps.checker.outputs.module }} detected 
            âœ… Please review my edit and merge
            â° I'll check all the modules tomorrow
            
            <sub>Auto-generated by [create-pull-request][1]</sub>

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            autoupdate
          draft: false
